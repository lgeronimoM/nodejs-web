name: Build & Update NodeJS Web (GitOps con Argo CD)

on:
  push:
    branches: [ main, develop ]

# üëá Muy importante para permitir git push desde github-actions[bot]
permissions:
  contents: write

jobs:
  deploy:
    # Evita loop cuando este mismo workflow haga commit con [skip ci]
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: self-hosted

    env:
      DOCKERHUB_REPO: lgeronimom/nodejs-web   # cambia si tu repo de Docker es otro

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîê Login Docker Hub
        env:
          DH_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DH_PASS: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "$DH_PASS" | docker login -u "$DH_USER" --password-stdin
      
      - name: üèóÔ∏è Build & Push (tags SHA y latest)
        env:
          IMAGE_SHA: ${{ env.DOCKERHUB_REPO }}:${{ github.sha }}
          IMAGE_LATEST: ${{ env.DOCKERHUB_REPO }}:latest
        run: |
          echo "Compilando imagen: $IMAGE_SHA"
          docker build -t "$IMAGE_SHA" .
          docker tag "$IMAGE_SHA" "$IMAGE_LATEST"
          docker push "$IMAGE_SHA"
          docker push "$IMAGE_LATEST"

          # Exportar IMAGE_SHA para que est√© disponible en los siguientes steps
          echo "IMAGE_SHA=$IMAGE_SHA" >> "$GITHUB_ENV"

      - name: üìù Actualizar k8s/deployment.yaml con la nueva imagen
        run: |
          echo "Usando imagen: $IMAGE_SHA"

          if [ ! -f k8s/deployment.yaml ]; then
            echo "‚ùå No existe k8s/deployment.yaml"
            echo "Contenido del repo:"
            ls -R
            exit 1
          fi

          # Reemplaza la l√≠nea 'image: .../nodejs-web:loquesea' por la nueva imagen
          sed -i "s#image: .*/nodejs-web:.*#image: ${IMAGE_SHA}#g" k8s/deployment.yaml

          echo "‚úÖ deployment.yaml actualizado:"
          cat k8s/deployment.yaml

      - name: üíæ Commit & push cambios de manifests
        env:
          GIT_AUTHOR_NAME: "GitHub Actions"
          GIT_AUTHOR_EMAIL: "actions@github.com"
        run: |
          git status

          # Si no hay cambios (por ejemplo misma imagen), no hacemos commit
          if git diff --quiet; then
            echo "No hay cambios en k8s/deployment.yaml, nada que commitear."
            exit 0
          fi

          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"

          git add k8s/deployment.yaml
          git commit -m "chore: update nodejs-web image to $IMAGE_SHA [skip ci]"
          git push

