name: Build & Deploy NodeJS Web
on:
  push:
    branches: [ main, develop ]

jobs:
  deploy:
    runs-on: self-hosted
    env:
      DOCKERHUB_REPO: lgeronimom/nodejs-web
      NAMESPACE: nodejs-web

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ” Herramientas
        run: |
          kubectl version --client=true
          kubectl cluster-info
      
      - name: ğŸ” Login Docker Hub
        env:
          DH_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DH_PASS: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "$DH_PASS" | docker login -u "$DH_USER" --password-stdin
      
      - name: ğŸ—ï¸ Build & Push (tags SHA y latest)
        env:
          IMAGE_SHA: ${{ env.DOCKERHUB_REPO }}:${{ github.sha }}
          IMAGE_LATEST: ${{ env.DOERHUB_REPO }}:latest
        run: |
          docker build -t "$IMAGE_SHA" .
          docker tag "$IMAGE_SHA" "$IMAGE_LATEST"
          docker push "$IMAGE_SHA"
          docker push "$IMAGE_LATEST"
          echo "IMAGE_SHA=$IMAGE_SHA" >> $GITHUB_ENV
      
      - name: ğŸš€ Aplicar manifests Kubernetes
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml
      
      - name: ğŸ¯ Actualizar deployment con imagen SHA
        run: |
          kubectl -n $NAMESPACE set image deployment/nodejs-web nodejs-web=${IMAGE_SHA} --record
      
      - name: â³ Esperar rollout
        run: |
          kubectl -n $NAMESPACE rollout status deploy/nodejs-web --timeout=600s || {
            echo "âš ï¸ Rollout timeout, mostrando estado de pods..."
            kubectl -n $NAMESPACE get pods
            kubectl -n $NAMESPACE describe pods | grep -A 5 "Events:"
            exit 1
          }
      
      - name: ğŸ” VerificaciÃ³n
        run: |
          kubectl -n $NAMESPACE get deploy,pods,svc,ingress -o wide
          kubectl -n $NAMESPACE get events --sort-by=.lastTimestamp | tail -50
      
      - name: ğŸ§° DiagnÃ³stico si falla
        if: failure()
        run: |
          kubectl -n $NAMESPACE describe deployment/nodejs-web || true
          kubectl -n $NAMESPACE describe pods || true
          kubectl -n $NAMESPACE get events --sort-by='.lastTimestamp' | tail -150 || true

      - name: ğŸ“Š Registrar mÃ©trica del deploy
        if: always()
        uses: lgeronimoM/encontrack-influx-metrics@v1
        with:
          influx_token: ${{ secrets.INFLUX_TOKEN }}
          job_status: ${{ job.status }}
